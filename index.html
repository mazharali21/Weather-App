<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input class="input" type="text" placeholder="Entry City Name" />
        <button class="btn">
          <img src="./images/search_icon.svg" alt="" />
        </button>
      </div>

      <div class="weather_details">
        <div class="weather">
          <img src="./images/clouds.png" class="weather_icon" />
          <h1 class="tempature">28Â°c</h1>
          <h1 class="city">New York</h1>
        </div>

        <div class="details">
          <div class="row">
            <img src="./images//humidity.png" alt="" />
            <div>
              <p class="humidity">16%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="row">
            <img src="./images//wind.png" alt="" />
            <div>
              <p class="wind">10 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
